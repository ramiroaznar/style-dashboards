<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>How to change dashboard and widget styles</title>
    <meta name=viewport content="width=device-width initial-scale=1">
    <link href="http://cartodb.com/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./themes/css/deep-insights.css" />
    <link rel="stylesheet" href="./themes/css/myapp.css" />
    <script src="./scripts/deep-insights.uncompressed.js"></script>
    <script src="./scripts/myapp.js"></script>
</head>

<body>

    <!--    Buttons -->
    <div style="top: 35px; bottom: auto; position: absolute; z-index: 100; left: 90px;">
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" style="background: #f24440; width: 120px" id="red">
            <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">Location Red</span>
        </button>
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" style="background: #3a3a3c; width: 120px" id="dark">
            <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">Dark Matter</span>
        </button>
        <button class="CDB-Button CDB-Button--primary CDB-Button--big" style="width: 120px" id="default">
            <span class="CDB-Button-Text CDB-Text is-semibold CDB-Size-medium">Default</span>
        </button>
    </div>

    <!--    Dashboard container -->
    <div class="Dashboard-canvas" id="dashboard"></div>

</body>

</html>
